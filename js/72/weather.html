<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      #icon {
        width: 200px;
      }

      .have-weather {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-end">
        <div class="col-3 col-md-2">
          <input id="zip" />
        </div>
      </div>

      <div class="row no-weather">
        <h2>enter zip to see weather</h2>
        <h5 id="error" class="text-danger"></h5>
      </div>

      <div class="row have-weather">
        <div>The weather in <span id="location"></span></div>
        <img id="icon" />
        <div><span id="temperature"></span> and <span id="description"></span></div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
