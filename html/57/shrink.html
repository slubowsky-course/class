<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: grid;
      gap: 1em;

      grid-template-columns: 1fr minmax(min-content, max-content) 1fr;

      text-align: center;
    }

    hr, img {
      width: 100%;
    }

    header, hr, img {
      grid-column-start: 2;
    }
  </style>
</head>
<body>
  <header>
    <h1>PCS Responsive Shrink Demo</h1>
    <h2>Multiple levels of shrinking</h2>
  </header>

  <hr>

  <img src="monkey.jpg" alt="monkey">

</body>
</html>
