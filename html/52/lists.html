<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol {
        list-style: hebrew;
      }

      .inline, .inline li {
        display: inline;
        padding-left: 0;
      }

      .arrow-list {
        list-style: url(images/arrow.png);
        padding-left: 64px
      }

      img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h3>Things to do</h3>
    <ol>
      <li>eat</li>
      <li>sleep</li>
      <li>code</li>
    </ol>

    <h3>Things to buy</h3>
    <ul>
      <li>milk</li>
      <li>bread</li>
      <li>eggs</li>
    </ul>

    <h3>Still more things</h3>

    Here are some things I need to do
    <ul class="inline">
      <li>go to store</li>
      <li>make coffee</li>
      <li>daven</li>
    </ul>
    as soon as possible.

    <h3>Things to do</h3>
    <ol class="arrow-list">
      <li>eat</li>
      <li>sleep</li>
      <li>code</li>
    </ol>


    <img src="images/arrow.png" alt="arrow" />
    <span>Here is an image of an arrow</span>
  </body>
</html>
